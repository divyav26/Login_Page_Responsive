<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-content">
            <img src="./img/logo.jpg" alt="logo" class="logo">
            <p class="heading">experts coder</p>
        </header>

        <main>
            <div class="main-content">
                <div class="main-img">
                    <img src="./img/ImgLogo.jpg" alt="Login Img">
                </div>
                <from class="from">
                    <div class="heading-content">
                    <h1>Welcome Back!</h1>
                    <p><span style="color: #000;">Login</span> to unlock the wealth of educational opportunities</p>
                    </div>

                    <div class="input-box">
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Harryjame21@Gmail.com">
                        
                    </div>

                    <div class="input-box">
                        <i class='bx bxs-key'></i>
                        <input type="password" placeholder="...........">
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <div class="btn">
                        <button class="primary-btn">Login</button>
                    </div>
                    
                    <div class="separator">
                        <span class="line"></span>
                        <span class="text">OR</span>
                        <span class="line"></span>
                    </div>

                    <div class="social-icon">
                        <div class="google icons">
                            <img src="./img/google.jpg">
                        </div>

                        <div class="facebook icons">
                            <img src="./img/facebook.jpg">
                        </div>

                        <div class="twitter icons">
                            <img src="./img/twitter.jpg">
                        </div>
                    </div>

                    <div class="account">
                        <p>Don't have a account ? <a href="#">Sign In</a></p>
                    </div>
                    
                </from>
            </div>
        </main>
    </div>
</body>
</html>
